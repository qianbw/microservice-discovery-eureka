buildscript {    repositories {        mavenCentral()        maven {            url "http://repo1.maven.org/maven2/"        }    }    dependencies {        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE'    }}apply plugin: 'java'apply plugin: 'idea'apply plugin: 'org.springframework.boot'apply plugin: 'io.spring.dependency-management'repositories {    mavenCentral()    maven {        url "https://repo.spring.io/libs-milestone/"    }}dependencyManagement {    imports {        //mavenBom 'org.springframework.cloud:spring-cloud-netflix:1.2.0.M1'        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Camden.SR2'    }}List unittest = [        "org.springframework.boot:spring-boot-starter-test"]dependencies {    //compile("org.springframework.cloud:spring-cloud-starter-parent:Brixton.SR4")    //compile("org.springframework.boot:spring-boot-starter-security")    //compile("org.springframework.cloud:spring-cloud-config-server")    //compile("org.springframework.boot:spring-boot-starter-web")    //compile("org.springframework.boot:spring-boot-starter-actuator")    compile("org.springframework.cloud:spring-cloud-starter-eureka-server")    testCompile unittest}bootRun {    addResources = true    jvmArgs = [            "-server",            "-Xmx512m",            "-XX:MetaspaceSize=64m",            "-XX:MaxMetaspaceSize=128m",            "-Xdebug",            "-Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=10001",  //远程调试端口开启    ]}